<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css" />
    </head>
    <body class="top-bar">

        <div>
            <div>
                <div style="text-align: right;margin-right: 10px;margin-top: 2px;margin-bottom: 2px">
                    <img onclick="onAvaterClicked();" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
                    <script>
                        function onAvaterClicked(){
                            document.location = "/profile";
                        }
                    </script>
                </div>
            </div>
        </div>
        <style>
            p,a{
                font-family: 'Lato', 'Noto Sans JP', 'ヒラギノ角ゴ ProN', 'Hiragino Kaku Gothic ProN', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;
            }
            body {
                margin: 0;
                width: 100%;
            }

            .top-bar{
                background: #D36262;
                width: 100%;
            }

            .container {
                display: flex;
                height: 100vh;
            }

            .sidebar,
            .main {
                max-height: 100vh;
            }

            .sidebar {
                overflow: hidden;
                min-width: 300px;
                background: #8896C8;
            }

            .sidebar:hover {
                overflow: auto;
            }

            .main {
                overflow: auto;
                flex: 2;
                background: #fff;
                display: flex;
                flex-wrap: wrap;
                box-sizing: border-box;
                justify-content: space-around;
            }
            .location-container {
                display: flex;
                flex-wrap: wrap;
                box-sizing: border-box;
                justify-content: space-around;
            }
            .location-block {
                margin: 10px;
                text-align: center;
            }
            .entry-button,
            .location-icon {
                width: 150px;
                height: 150px;
                border-radius: 50%;
            }
            .empty-block {
                height: 0;
                padding-top: 0;
                padding-bottom: 0;
                margin-top: 0;
                margin-bottom: 0;
                width: 150px;
                margin-left: 10px;
                margin-right: 10px;
            }

            .box {
                height: 150vh;
            }

            .side-log-item{
                display: inline;
                background: #9AD4FE;
                margin-top: 5px;
                margin-left: 10px;
                margin-right: 10px;
            }
            .avatar {
                vertical-align: middle;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-top: 5px;
                margin-left: 10px;
                margin-bottom: 5px;
            }

        </style>
        <div class="container">
            <div class="main">
                <div class="location-container">
                    <div class="location-block">
                        <a href="/place">
                            <img src="https://i.imgur.com/G6A9Qw6.png" alt="居場所登録ボタン" class="entry-button">
                        </a>
                        <p></p>
                    </div>
                    <div class="location-block" th:each="i : ${ facilities }">
                        <a th:href="@{|place/${i}}|">
                            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" class="location-icon">
                        </a>
                        <p th:text="|${i}|"></p>
                    </div>
                    <div th:each="i : ${ facilities.size() }">
                        <div class="empty-block"></div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div>
                    <div th:each="item : ${ logs }" style="background: #9AD4FE; margin-top: 10px; margin-bottom: 10px; margin-right: 10px; margin-left: 10px" >
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
                        <a href="/user/" style="display: inline-block;" th:text="${item.getUser().get().getNick()}"></a>
                        <p style="margin: 10px" th:text="|${item.getFacility()} の ${item.getFloor()} に入りました|"></p>
                        <p style="margin: 10px" th:text="${item.getTime()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
